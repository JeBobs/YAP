name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            host: linux
            qtArch: gcc_64
            arch: x64
          - os: ubuntu-22.04-arm64
            host: linux
            qtArch: aarch64
            arch: arm64
          - os: windows-latest
            host: windows
            qtArch: win64_msvc2019_64
            arch: x64
          - os: windows-latest
            host: windows
            qtArch: win64_msvc2019_arm64
            arch: arm64
          - os: macos-latest
            host: mac
            qtArch: clang_64
            arch: x64
          - os: macos-latest
            host: mac
            qtArch: clang_arm64
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install aqtinstall
        run: |
          python -m pip install --upgrade pip
          python -m pip install aqtinstall

      - name: Install Qt
        run: |
          python3 -m aqt install-qt ${{ matrix.host }} desktop 6.6.3 ${{ matrix.qtArch }} --outputdir Qt

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_PREFIX_PATH=$(pwd)/../Qt/qt6-${{ matrix.host }}

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: YAP-${{ matrix.os }}-${{ matrix.arch }}
          path: build/Release
